<html>
	<head>
		<title>Calculator</title>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="calculator">
			<div class="display"><div id="text"></div></div>
			<div class="btn-group">
				<button id="one" data-value="1" class="number">1</button>
				<button id="two" data-value="2" class="number">2</button>
				<button id="three" data-value="3" class="number">3</button>
				<button id="add" data-value="+" class="operator">+</button>
				<button id="four" data-value="4" class="number">4</button>
				<button id="five" data-value="5" class="number">5</button>
				<button id="six" data-value="6" class="number">6</button>
				<button id="subtract" data-value="-" class="operator">-</button>
				<button id="seven" data-value="7" class="number">7</button>
				<button id="eight" data-value="8" class="number">8</button>
				<button id="nine" data-value="9" class="number">9</button>
				<button id="multiply" data-value="*" class="operator">*</button>
				<button id="zero" data-value="0" class="number">0</button>
				<button id="divide" data-value="/" class="operator">/</button>
				<button id="equal" data-value="eq" class="equal">=</button>
				<button id="clears" onclick="clearContent()">AC</button>
			</div>
		</div>
	</body>
	<script src="main.js"></script>
</html>
